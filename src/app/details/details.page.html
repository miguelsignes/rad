<ion-header class="menu" class="ion-no-border">
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" mode="ios" [text]="idx"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

    <div style="background-color:#1f5270 !important; height: 44px; text-align: center; vertical-align: middle;">
        <ion-text class="textHeader">
            <ion-icon [name]="categoriIcon" style="width:30px; height:30px; padding-right:10px; display: inline-block;"></ion-icon>{{data?.categoria}}</ion-text>
    </div>
</ion-header>

<ion-content>
    <div style="height:240px; overflow: hidden;">
        <ion-img [src]="data?.img"></ion-img>
    </div>
    <div style="text-align: right; padding-right: 20px;">
        <ion-icon [name]="estrella" class="icon_fav" (click)="clickFav(data)"></ion-icon>
    </div>
    <h1 style="text-align: center; color:#32325D; font-family: 'OpenSans'; font-size: 28px;">{{data.title}}</h1>

    <ion-slides centeredSlides="true" style="display: flex; justify-content: center; align-items: center; width:80%; margin-bottom: 10px;" [options]="{ slidesPerView: 'auto', zoom: false  }">

        <ion-slide *ngFor="let tags of data?.tag" style="height:35px; width:77px; margin-right: 5px; margin-left: 5px; display: block;">

            <ion-button class="mybtn" color="secondary" style="font-size: 10px;" expand="block">{{ tags }}</ion-button>

        </ion-slide>

    </ion-slides>
    <div style="width:80%;border-top-width:thin; border-color: grey; border-top-style:solid; padding-top: 10px; margin:0 auto;">
    </div>
    <!--
<div style="text-align: left; padding:20px; font-size: 17px; line-height: 27px; font-family: 'OpenSans'; font-weight: bold;" [innerHTML]="data?.texto">
 -->
    <div style="padding-left: 20px; padding-right:10px; font-family: 'OpenSans';" [innerHTML]="data?.texto"></div>

</ion-content>
