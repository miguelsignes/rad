<ion-header class="menu" class="ion-no-border">
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>

    <div style="background-color:#1f5270 !important; height: 104px; text-align: center;">
        <ion-text class="textHeader">
            <ion-icon name="star" style="width:35px; height:35px; color:'#BBD336'"></ion-icon>RÅD</ion-text>
    </div>
</ion-header>

<!-- 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  -->
<ion-content>
    <div style="width:100%;">
        <p style="padding-top: 10px; padding-left: 20px; padding-right: 20px;">Her forklarende og beskrivende tekst om fordel med å logge seg inn. Kort info om personvern/GDPR og at en fint kan bruke appen uten å lage en bruker eller logge seg inn.</p>
    </div>


    <ion-slides class="mainSlide" #slidePrincipal>

        <ion-slide>

            <form (ngSubmit)="login( fLogin )" #fLogin="ngForm" class="formclass">
                <ion-grid>

                    <ion-row>
                        <ion-col>
                            <!--<img src="/assets/avatars/av-1.png"> -->
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>



                                <ion-card class="cardCat">
                                    <ion-input name="email" type="email" placeholder="Epost" [(ngModel)]="loginUser.email" required class="inputText"></ion-input>
                                </ion-card>





                                <ion-card class="cardCat">
                                    <ion-input name="password" type="password" placeholder="Passord" [(ngModel)]="loginUser.password" class="inputText" required></ion-input>
                                </ion-card>


                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col style="margin-right:10px; margin-left:10px;">
                            <ion-button type="submit" color="danger" expand="block" fill="outline">
                                Logg inn
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </form>



        </ion-slide>

        <ion-slide>


            <ion-grid fixed>

                <!-- Avatar Selector -->

                <form (ngSubmit)="registrarrUser( fRegistro )" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>

                            <ion-list>


                                <ion-card class="cardCat">
                                    <ion-input name="email" type="email" placeholder="Epost" class="inputText" [(ngModel)]="registerUser.email" required></ion-input>
                                </ion-card>

                                <ion-card class="cardCat">
                                    <ion-input name="nombre" type="text" placeholder="Navn" class="inputText" [(ngModel)]="registerUser.nombre" required></ion-input>
                                </ion-card>

                                <ion-card class="cardCat">

                                    <ion-input name="password" type="password" placeholder="passord" class="inputText" [(ngModel)]="registerUser.password" required></ion-input>
                                </ion-card>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col style="margin-right:10px; margin-left:10px;">
                            <ion-button type="submit" color="danger" expand="block" fill="outline">
                                Opprett bruke
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>

        </ion-slide>


    </ion-slides>



</ion-content>


<ion-footer no-border>
    <ion-toolbar>

        <ion-row>

            <ion-col>
                <ion-button type="submit" color="danger" expand="block" fill="outline" (click)="mostrarRegistro()">
                    Logg inn
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button type="submit" color="danger" expand="block" fill="outline" (click)="mostrarLogin()">
                    Ny bruker
                </ion-button>
            </ion-col>

        </ion-row>



    </ion-toolbar>
</ion-footer>
