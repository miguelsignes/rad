<ion-header  class="menu" class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

  <div style="background-color:#5C8298 !important; height: 74px; text-align: center; vertical-align: middle;">
       <ion-text class="textHeader"><ion-icon name="medkit" style="width:30px; height:30px; padding-right:10px" ></ion-icon>Helseforetak</ion-text>
    </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div style="margin-top: 6px; margin-bottom: 4px;">
      <ion-searchbar placeholder="Hva leter du etter?" inputmode="text"  [debounce]="250" (ionChange)="filtrarArticulos($event)"></ion-searchbar>
    </div>
    
  <div style="max-width: 100%; text-align: center;">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let tags of tag" style="width:118px; margin-right: 5px; margin-left: 5px; padding: 0; ">
        <ion-col>
          <ion-button color="light" size="full" block   (click)="filtrarTag(tags.tag)" >{{ tags.tag}}</ion-button>
       
        </ion-col>
      </ion-slide>
    </ion-slides>
