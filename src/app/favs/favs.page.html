<ion-header class="menu" class="ion-no-border">
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button style="width:1.3em !important;
      height:1.3em !important;"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>

    <div style="background-color:#1f5270 !important; height: 74px; text-align: center; vertical-align: middle;">
        <ion-text class="textHeader">
            <ion-icon name="bookmark" style="width:30px; height:30px; padding-right:10px"></ion-icon>Favoritter</ion-text>
    </div>
</ion-header>
<ion-content [fullscreen]="true">
    <div id="container">
        <div style="margin-top: 6px; margin-bottom: 4px;">
            <ion-searchbar placeholder="Hva leter du etter?" [(ngModel)]="searchTerm" (ionChange)="filtrarArticulos($event)"></ion-searchbar>
        </div>

        <div>
            <div *ngIf="noticias.length === 0">
                <ion-slide>
                    <ion-label style="padding-top:20px">Ingen favoritter lagret</ion-label>
                </ion-slide>

            </div>
            <!-- 
            <ion-card *ngFor="let noticia of noticias |  filtro: searchTerm: 'title'; let i = index" style="padding-left: 0px; flex-direction: row;">
                <ion-row>
                    <ion-col col style="padding: 0px;" size=4>
                 
                        <ion-img [src]="noticia?.img"></ion-img>
                    </ion-col>
                    <ion-col col style="padding: 0px;">
                        <ion-card-content style="font-size:14px;font-weight: bold; object-position: left; display: flex; align-self: flex-start; text-align: left; padding-bottom: 0px;" (click)="gotoNoticia(noticia)" [innerHTML]="noticia?.title | slice:0:100"> ...</ion-card-content>
                   
                    </ion-col>
                </ion-row>
            </ion-card>
            -->
            <ion-virtual-scroll [items]="noticias | filtro:searchTerm: 'title'" approxItemHeight="150px">
                <ion-item *virtualItem="let item" style="padding:0px; margin:0px" lines="none">
                    <ion-card style="padding-left: 0px; flex-direction: row; margin-left:0px; margin-right:0px; height: 136px;">
                        <ion-row>
                            <ion-col col style="padding: 0px;" size=4>
                                <ion-img [src]="item?.img" [alt]="item?.alt"></ion-img>
                            </ion-col>
                            <ion-col col style="padding: 0px;">
                                <ion-card-content style="font-size:14px; font-weight: bold; padding-bottom: 0px; text-align: left;" (click)="gotoNoticia(item)" [innerHTML]="item?.title | slice:0:100 "></ion-card-content>
                                <p style="font-size: 14px; padding-top: 10px; padding-left:20px; padding-right: 12px; text-align: left;">{{item?.desc | slice:0:50}} ...</p>
                            </ion-col>
                        </ion-row>
                    </ion-card>
                </ion-item>
            </ion-virtual-scroll>
        </div>

    </div>
</ion-content>
